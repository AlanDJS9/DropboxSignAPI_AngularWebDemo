<mat-toolbar color="primary">
  <span>Dropbox Sign API - Angular DEMO</span>
</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Account Requests">
    <ng-template matTabContent>
      <app-account-requests></app-account-requests>
    </ng-template>
  </mat-tab>
  <mat-tab label="Signature Request">
    <ng-template matTabContent>
      <app-signature-request></app-signature-request>
    </ng-template>
  </mat-tab>
  <mat-tab label="Embedded Signatures Request">
    <ng-template matTabContent>
      <app-embedded-signatures-request></app-embedded-signatures-request>
    </ng-template>
  </mat-tab>
  <mat-tab label="Embedded Signature iFrame Simulator">
    <ng-template matTabContent>
      <app-signature-simulator></app-signature-simulator>
    </ng-template>
  </mat-tab>
</mat-tab-group>
